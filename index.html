<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neo Invaders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="hud">
        <div class="brand">FREDRIK INVADERS</div>
        <div class="stats">
          <div>Score: <span id="score">0</span></div>
          <div>Wave: <span id="wave">1</span></div>
          <div>Lives: <span id="lives">3</span></div>
        </div>
        <div class="controls">
          <span>Move: A / D or Arrow keys â€¢ Touch left/right on mobile</span>
          <span>Auto fire enabled</span>
        </div>
      </header>

      <main class="stage">
        <canvas id="game" width="960" height="600" aria-label="Space Invaders Game"></canvas>
        <div class="scanlines"></div>
        <div class="vignette"></div>
      </main>

      <footer class="footer">
        <button id="start" class="cta">Start</button>
        <button id="pause" class="ghost">Pause</button>
        <button id="reset" class="ghost">Reset</button>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
